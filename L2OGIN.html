<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>MATBEO MOBILE - Login</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:radial-gradient(circle at top,#000a2a,#003c7a);margin:0;color:#e9f3ff;}.container{background:rgba(255,255,255,0.08);backdrop-filter:blur(14px);border-radius:20px;padding:35px 28px;width:330px;text-align:center;box-shadow:0 8px 25px rgba(0,0,0,0.4);}.logocard{background:linear-gradient(135deg,rgba(0,140,255,0.85),rgba(0,200,255,0.45));border-radius:28px;padding:14px 10px;margin-bottom:28px;box-shadow:0 0 25px rgba(0,160,255,0.65), 0 0 8px rgba(0,120,255,0.7) inset;backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;max-width:270px;margin-left:auto;margin-right:auto;}.logoMain{font-size:30px;font-weight:700;letter-spacing:1px;color:#ffffff;text-shadow:0 0 12px rgba(150,210,255,0.9),0 0 25px rgba(90,180,255,0.8);margin-bottom:3px;}.logoSub{font-size:14px;color:#e4f3ff;letter-spacing:2px;font-weight:500;text-shadow:0 0 5px rgba(150,220,255,0.7);}form{max-width:270px;margin-left:auto;margin-right:auto;}input,button{width:100%;box-sizing:border-box;}.logoSub{font-size:14px;color:#d9ecff;letter-spacing:2px;font-weight:500;}label{display:block;text-align:left;font-size:12px;text-transform:uppercase;letter-spacing:.5px;color:#c8d2f0;margin-top:12px;}input,button{width:100%;margin-top:6px;border-radius:12px;}input{padding:10px;border:1px solid rgba(255,255,255,0.4);background:rgba(0,0,0,0.25);color:#f5f7ff;font-size:16px;font-weight:600;outline:none;transition:0.2s all;}input:focus{border-color:#4aa8ff;box-shadow:0 0 0 1px rgba(74,168,255,0.6);}button{margin-top:18px;padding:12px 0;background:linear-gradient(90deg,#007aff,#00b8ff);border:none;color:#fff;font-weight:700;font-size:15px;letter-spacing:.5px;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.3);transition:0.2s all;}button:hover{transform:translateY(-1px);filter:brightness(1.1);}.msg{margin-top:14px;font-size:13px;min-height:18px;color:#f7b6b6;}</style></head><body><div class='container'><div class='logocard'><div class='logoMain'>MATBEO</div><div class='logoSub'>MOBILE</div></div><form onsubmit='event.preventDefault();doLogin();' autocomplete='on'><label for='codeBox'>Kód</label><input id='codeBox' name='username' type='text' maxlength='3' autocomplete='username' inputmode='text' /><label for='passBox'>Jelszó</label><input id='passBox' name='password' type='password' inputmode='numeric' autocomplete='current-password' /><button type='submit'>Belépés</button><div id='msg' class='msg'></div></form></div><script>const users=[{"code":"MAT","pass":"950723"},{"code":"POR","pass":"941030"},{"code":"DIK","pass":"989898"},{"code":"CSV","pass":"0000"},{"code":"CBA","pass":"0000"},{"code":"LIL","pass":"0000"},{"code":"BER","pass":"0000"},{"code":"NET","pass":"0000"},{"code":"SUS","pass":"0000"},{"code":"AMA","pass":"0000"},{"code":"VIZ","pass":"0723"},{"code":"VAM","pass":"0000"},{"code":"BAD","pass":"989898"},{"code":"BOZ","pass":"0000"},{"code":"GAA","pass":"0000"},{"code":"LED","pass":"0320"},{"code":"GLM","pass":"0000"},{"code":"BAL","pass":"0000"},{"code":"BOD","pass":"0000"},{"code":"KOM","pass":"0000"},{"code":"LCS","pass":"0000"},{"code":"MAP","pass":"0000"},{"code":"PAZ","pass":"0000"},{"code":"PLA","pass":"0000"},{"code":"SOM","pass":"0000"},{"code":"HOS","pass":"0000"},{"code":"MIH","pass":"0000"},{"code":"SRM","pass":"0000"},{"code":"BIB","pass":"0000"},{"code":"FAN","pass":"0000"},{"code":"DVA","pass":"0000"},{"code":"DAR","pass":"0000"},{"code":"JOO","pass":"0000"},{"code":"MAR","pass":"0000"},{"code":"KAB","pass":"0000"},{"code":"SZA","pass":"0000"},{"code":"STE","pass":"0000"},{"code":"NAA","pass":"0630"},{"code":"PMA","pass":"0000"},{"code":"PAD","pass":"0000"},{"code":"PAT","pass":"0202"},{"code":"KAC","pass":"0000"},{"code":"ISM","pass":"0000"},{"code":"MOR","pass":"0603"},{"code":"OPO","pass":"0000"},{"code":"REI","pass":"140322"},{"code":"TOV","pass":"0000"},{"code":"ZSI","pass":"0000"},{"code":"SZB","pass":"0000"},{"code":"CSU","pass":"0000"},{"code":"PET","pass":"0000"},{"code":"GOM","pass":"0000"},{"code":"KOO","pass":"0000"},{"code":"REA","pass":"020414"},{"code":"SBI","pass":"9703"},{"code":"CSA","pass":"0000"},{"code":"GOB","pass":"0000"},{"code":"NKA","pass":"0000"},{"code":"VED","pass":"0919"},{"code":"MZR","pass":"0000"},{"code":"SUT","pass":"0000"},{"code":"DUL","pass":"0000"},{"code":"GAO","pass":"0000"},{"code":"SNO","pass":"0000"},{"code":"VTA","pass":"0000"},{"code":"ZOZ","pass":"0000"},{"code":"VER","pass":"0000"},{"code":"HMH","pass":"0000"},{"code":"REB","pass":"0000"},{"code":"VAV","pass":"0000"},{"code":"LAN","pass":"0000"},{"code":"REN","pass":"0000"},{"code":"MUR","pass":"5813"},{"code":"GKV","pass":"0000"}];function doLogin(){ let c=document.getElementById('codeBox').value.trim().toUpperCase(); let p=document.getElementById('passBox').value.trim(); let msg=document.getElementById('msg'); let u=users.find(x=>x.code.toUpperCase()===c && x.pass===p); if(!u){msg.textContent='Hibás kód vagy jelszó!';return;} msg.textContent=''; window.location.href=c+'.html';}document.addEventListener('keydown',e=>{if(e.key==='Enter')doLogin();});</script></body></html>
